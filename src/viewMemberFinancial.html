<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>
    <link rel="stylesheet" href="css/ndr.css">
    <link rel="stylesheet" href="css/viewMemberFinancial.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/viewMemberFinancial.js"></script>
    <script>
        $(function () {
            $('#navbar').load('topNavbar.html');
        });
    </script>
</head>


<body class="ndr" dir="rtl">

    <div class="ui mini modal">
        <i class="window close icon"></i>
        <div class="header modalText">
            האם בטוח שברצונך למחוק?
        </div>
        <div class="actions">
            <div class="ui positive left labeled icon button" id="modalYes">כן<i class="checkmark icon"></i></div>
            <div class="ui negative left labeled icon button" id="modalNo">לא<i class="close icon"></i></div>
        </div>
    </div>

    <div id="navbar"></div>
    <h1 id="namePlaceHoler"></h1>

    <h2 class="ui horizontal divider header">
        סך הכל:
        <span id="summaryAmount" dir="ltr">0</span>
    </h2>

    <div class="ui small modal" dir="rtl" id="addPaymentModal">
        <i class="close icon"></i>
        <div class="header modalHeader">הוסף תשלום/זיכוי</div>
        <div class="content modalContent">
            <form id="addPaymentForm">
                <div class="ui form">
                    <div class="two fields">
                        <div class="field">
                            <label>פרטים</label>
                            <input type="text" required placeholder="פרטים" id="details">
                        </div>
                        <div class="field">
                            <label>תאריך:</label>
                            <input type="date" required id="datePicker">
                        </div>
                    </div>
                    <div class="two fields" id="formSecondRow">
                        <div class="field">
                            <label>חיוב/זיכוי:</label>
                            <select required class="ui fluid dropdown" id="charge">
                                <option disabled selected value value="">חיובי/זיכוי</option>
                                <option value="1">חיוב</option>
                                <option value="-1">זיכוי</option>
                            </select>
                        </div>
                        <div class="field" id="payMethodDiv">
                            <label>אופן תשלום:</label>
                            <select class="ui fluid dropdown" id="paymentMethod">
                                <option disabled selected value value="">אופן תשלום</option>
                                <option value="מזומן">מזומן</option>
                                <option value="אשראי">אשראי</option>
                                <option value="צ'ק">צ'ק</option>
                                <option value="העברה בנקאית">העברה בנקאית</option>
                                <option value="אחר">אחר</option>
                            </select>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>סכום:</label>
                            <input type="number" min="0" required id="amount" placeholder="סכום">
                        </div>
                        <div class="field">
                            <label>האם הונפקה קבלה?</label>
                            <select required class="ui fluid dropdown" id="receipt">
                                <option disabled selected value value="">האם הונפקה קבלה?</option>
                                <option value="true">כן</option>
                                <option value="false">לא</option>
                            </select>
                        </div>

                    </div>


                    <div class="actions left floated">
                        <button id="addPaymentBtn" type="submit" class="ui green left labeled icon button">הוסף תשלום<i
                                class="checkmark icon"></i></button>
                        <div class="ui negative left labeled icon button">ביטול<i class="close icon"></i></div>
                    </div>
            </form>
        </div>
    </div>
    </div>

    <!-- Start Of Table -->
    <div class="my-custom-scrollbar table-wrapper-scroll-y" id="tablePlaceHolder" dir="rtl">
    </div>
    <!-- End Of Table -->


    <div class="ui huge circular icon button" data-content="הוסף תשלום/זיכוי" data-position="right center"
        id="addPayModalBtn">
        <i class="add icon"></i>
    </div>

</body>

</html>
