<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="semantic/semantic.min.js"></script>
    <link rel="stylesheet" href="css/ndr.css">
    <link rel="stylesheet" href="css/viewMemberFinancial.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/viewMemberFinancial.js"></script>
    <script>
        $(function () {
            $('#navbar').load('topNavbar.html');
        });
    </script>
</head>


<body class="ndr" dir="rtl">

    <div id="navbar"></div>


    <h1>מעקב כספי</h1>
    <h1 id="namePlaceHoler"></h1>


    <div class="ui styled accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            הוסף תשלום
        </div>
        <div class="content">
                <div class="ui form">
                    <div class="two fields">
                        <div class="field">
                            <label>פרטים</label>
                            <input type="text" required placeholder="פרטים" id="details">
                        </div>
                        <div class="field">
                            <label>תאריך:</label>
                            <input type="date" required id="datePicker">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>סכום:</label>
                            <input type="number" required placeholder="סכום">
                        </div>
                        <div class="field">
                            <label>חיוב/זיכוי:</label>
                            <select required class="ui fluid dropdown" id="charge">
                                <option disabled selected value value="">חיובי/זיכוי</option>
                                <option value="-1">חיוב</option>
                                <option value="1">זיכוי</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="accordion transition hidden"></div>
        </div>
    </div>


    <div class="table-wrapper" dir="rtl">
        <table class="ui large striped table" id="financial_table">
            <thead>
                <th>פרטים</th>
                <th>תאריך</th>
                <th>חובה</th>
                <th>זכות</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>תשלום כללי</td>
                    <td>1/5/19</td>
                    <td class="vmf-negative">800</td>
                    <td></td>
                </tr>
                <tr>
                    <td>תשלום חלקי 1</td>
                    <td>5/5/19</td>
                    <td></td>
                    <td class="vmf-positive">-400</td>
                </tr>
                <tr>
                    <td>תשלום חלקי 2</td>
                    <td>10/5/19</td>
                    <td></td>
                    <td class="vmf-positive">-100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>800</th>
                    <th>-500</th>
                </tr>
            </tfoot>
        </table>

        <div class="ui segments">
            <div class="ui segment">
                <p>סך הכל:</p>
            </div>
            <div class="ui secondary segment">
                <p class="vmf-negative">300</p>
            </div>
        </div>
    </div>






    <!-- <button id="addPaymentBtn" class="ui primary button">הוסף תשלום</button>-->







</body>
<script>
    $('.ui.accordion')
        .accordion();
</script>

</html>
