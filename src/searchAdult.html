<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>חיפוש בוגר</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/searchAdult.css" />
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/ndr.css">
    <script src="semantic/semantic.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script><!--Authentication-->
    <script src="js/config.js"></script>
    <script src="js/transition.js"></script>
    <script src="js/searchAdult.js"></script>


    <script>
        $(function () {
            $('#navbar').load('topNavbar.html');
        });
    </script>
</head>


<body class="ndr" dir="rtl">

    <div id="navbar"></div>
    <h1 class="search-ndr">חיפוש בוגר</h1>
 
    <div class="ui buttons">
            <button class="ui button" id="byName">חיפוש לפי שם</button>
            <div class="or" data-text="או"></div>
            <button class="ui button" id="byPro" >חיפוש לפי מקצוע</button>       
    </div>
    <br> <br>
    <div class="ui fluid search search-ndr">
        <div class="ui icon input">
            <input id="search-input" class="prompt search-ndr" maxlength="20" type="text" placeholder=" בחר אופן חיפוש">
            <i class="search icon "></i>
        </div>
        <div id="search" class="results search-ndr"></div>
    </div>
    <br> <br>
    <div class="wrapper">
        <button class=" button ui primary button" id="show-all">
            רשימת כל הבוגרים
        </button>
    </div>
    <br> 
 
    <div class="table-wrapper-scroll-y my-custom-scrollbar"  dir="rtl">
        <table class="ui selectable compact table table-ndr" id="adultTable"></table>
    </div>
    
        <!-- this is the loader template -->
    <div id="loader" class="ui active inverted dimmer">
        <div class="ui loader"></div>
    </div>

</body>
</html>
