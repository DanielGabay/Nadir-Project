<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/viewMember.css" />
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" href="css/ndr.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="semantic/semantic.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
  <script src="js/config.js"></script>
  <script src="js/viewMember.js"></script>
  <script src="js/transition.js"></script>
  <script>
    $(function () {
      $('#navbar').load('topNavbar.html');
    });
  </script>

</head>


<body class="ndr" dir="rtl">

  <div id="navbar"></div>

  <div class="title">
    <h1 id="nameTitle">
    </h1>
    <button id="payment-track-btn" class="ui purple button ml-3">מעקב כספי</button>
    <button id="personal-track-btn" class="ui purple button">מעקב אישי</button>
  </div><br>

  <div class="ndr">
    <div class="ndr-form">
      <form id="form-Add">
        <div class="ui form">


          <div class="two fields">
            <div class="field">
              <label>שם פרטי:</label>
              <input type="text" readonly="" id="first-name">
            </div>
            <div class="field">
              <label>שם משפחה:</label>
              <input type="text" readonly="" id="last-name">
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>טלפון:</label>
              <input type="text" readonly="" id="phone-num" maxlength="10">
            </div>
            <div class="field">
              <label>קבוצה:</label>
              <input type="text" readonly="" id="group">
            </div>
          </div>


          <div class="two fields">
            <div class="field">
              <label>בית ספר:</label>
              <input type="text" readonly="" id="school">
            </div>

            <div class="field">
              <label>כיתה:</label>
              <input readonly="" id="grade">
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>תאריך לידה:</label>
              <input type="text" id="date" readonly="">
            </div>
            <div class="field">
              <label>טלפון אבא/אמא:</label>
              <input type="text" readonly="" maxlength="10" id="parent-phone-num">
            </div>
          </div>

          <div class="three fields">
            <div class="field">
              <label>תנועת נוער:</label>
              <input type="text" readonly="" id="youth-movement">
            </div>
            <div class="field">
              <label>האם מדריך:</label>
              <input readonly="" id="is-instructor">
            </div>
            <div class="field">
              <label>מסגרת נוספת:</label>
              <input type="text" readonly="" id="another-education">
            </div>
          </div>

          <div class="field">
            <label>הערות:</label>
            <textarea id="comments" readonly="" rows="4"></textarea>
          </div>

          <div class="two fields" id="adltSection">
            <div class="field">
              <label>האם בוגר:</label>
              <input readonly="" id="isAdult">
            </div>
            <div class="field" id="proffesionDiv">
              <label>עיסוק:</label>
              <input type="text" readonly="" id="adultProffesion">
            </div>
          </div>
        </div>
       
      </form>
      <br>
      <button id="edit-btn" onclick="updateMemDetails()" class="ui purple button">עריכה<i class="edit icon"></i></button>
      <button id="print-btn" onclick="window.print()" class="ui purple button">הדפסה<i class="print icon"></i></button>
      <br><br>
    </div>
  </div>
</body>


</html>
