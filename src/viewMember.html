<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/viewMember.css" />
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" href="css/ndr.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="semantic/semantic.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
  <script src="js/config.js"></script>
  <script src="js/viewMember.js"></script>

</head>


<body class="ndr" dir="rtl">

  <div id="navbar"></div>
  <div class="title">
    <h1>++שם חניך++</h1>
  </div>

  <div class="ndr">
    <div class="ndr-form">
      <form id="form-Add">
        <div class="ui form">


          <div class="two fields">
            <div class="field">
              <label>שם פרטי:</label>
              <input type="text" readonly="" id="first-name">
            </div>
            <div class="field">
              <label>שם משפחה:</label>
              <input type="text" readonly=""  id="last-name">
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>טלפון:</label>
              <input type="number" readonly="" class="ndr-input"  id="phone-num" maxlength="10">
            </div>
            <div class="field">
              <label>קבוצה:</label>
              <input type="text" readonly="" class="ui fluid dropdown" id="group">
            </div>
          </div>


          <div class="two fields">
            <div class="field">
              <label>בית ספר:</label>
              <input type="text" readonly="" id="school">
            </div>

            <div class="field">
              <label>כיתה:</label>
              <input class="ui fluid dropdown" readonly="" id="grade">
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>תאריך לידה:</label>
              <input type="text" id="date" readonly="">
            </div>
            <div class="field">
              <label>טלפון אבא/אמא:</label>
              <input type="number" readonly="" maxlength="10" id="parent-phone-num">
            </div>
          </div>

          <div class="three fields">
            <div class="field">
              <label>תנועת נוער:</label>
              <input type="text" readonly="" id="youth-movement">
            </div>
            <div class="field">
              <label>האם מדריך:</label>
              <input class="ui fluid dropdown" readonly="" id="is-instructor">
            </div>
            <div class="field">
              <label>מסגרת נוספת:</label>
              <input type="text" readonly="" id="another-education">
            </div>
          </div>

          <div class="field">
            <label>הערות:</label>
            <textarea id="comments" readonly="" rows="4"></textarea>
          </div>

          <!--<div class="view-ndr">-->
            <button id="payment-track-btn" class="right floated ui primary button ">מעקב כספי</button>
            <button id="personal-track-btn" class="left floated ui primary button ">מעקב אישי</button>
          <!-- </div> -->


        </div>
      </form>
    </div>
  </div>
</body>


</html>
