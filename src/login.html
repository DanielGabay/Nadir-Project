<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
	<meta charset="utf-8">
	<title>פרויקט נדי"ר</title>
	<link rel="stylesheet" href="css/bootstrap-rtlcss.min.css">
	<link rel="stylesheet" href="css/bootstrap-rtlcss-js.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	<script src="js/config.js"></script>
</head>

<body>
	<div id ="main" class="justify-content-center">
		<div class="d-flex justify-content-center">
			<h1>פרויקט נדי"ר</h1>
		</div>
		<div id='form-container' class='container' dir="rtl">
			<div class='form-group'>
				<input type="email" placeholder="מייל" class='form-control' id='email'>
				<input type="password" placeholder="סיסמא" class='mt-2 form-control' id='password'>
			</div>
			<div class="d-flex justify-content-center">
				<button class='mr-3 btn btn-danger' id='signUpBtn'>הרשם</button>
				<button class='mr-3 btn btn-success' id='signInBtn'>התחבר</button>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>

</body>

</html>
