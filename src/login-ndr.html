<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>פרויקט נדי"ר</title>
	<script src="js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/login-ndr.css" />
	<script src="semantic/semantic.min.js"></script>
	<link rel="stylesheet" href="css/ndr.css">
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	<!--Authentication-->
	<script src="js/config.js"></script>
	<script src="js/login-ndr.js"></script>
	<script src="js/transition.js"></script>

</head>

<body class="ndr" dir="rtl">


	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui teal image">

				<img src="images/logo.png" class="logo">
				<div class="content">
				</div>
			</h2>
			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui right icon input">
							<i class="user right icon"></i>
							<input class="text-ndr" type="text" id="email" placeholder="כתובת מייל">
						</div>
					</div>
					<div class="field">
						<div class="ui right icon input">
							<i class="lock icon right"></i>
							<input class="text-ndr" type="password" id="password" placeholder="סיסמא">
						</div>
					</div>
					<div class="two fields">
						<div class="field">
							<div class="ui fluid large teal submit button" id="signInBtn">כניסה</div>
						</div>
						<div class="field">
							<div class="ui fluid large pink submit button" id="forgotPasswordBtn">שכחתי סיסמא</div>
						</div>
					</div>
				</div>
			</form>
			<p class="" id="errorPlaceHolder" dir="ltr"></p>


			<!-- <div class="ui message" id="signUpBtn">
			משתמש חדש? <a href="#">הירשם</a>
		  </div> -->
		</div>
	</div>

	<div class="ui small modal" id="forgotPassModal">
		<i class="primary close icon"></i>
		<div class="header">
			הכנס כתובת מייל לשחזור סיסמא
		</div>
		<div class="content">
			<div class="ui right icon input">
				<i class="user right icon"></i>
				<input class="text-ndr fluid" type="text" id="modalEmail" placeholder="כתובת מייל">

				<div class="ui primary left labeled icon button" id="sendBtn">
					שלח
					<i class="paper plane outline icon"></i>
				</div>

			</div>
		</div>

		<div class="actions">
			<p class="" id="modalErrorPlaceHolder" dir="ltr"></p>
		</div>
	</div>

	<div id="loader" class="ui inverted dimmer">
		<div class="ui loader"></div>
	</div>
</body>

</html>
