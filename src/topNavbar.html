<script>
	document.querySelector("#logoutBtn").addEventListener('click', function (e) {
		e.preventDefault();
		sessionStorage.clear();
		document.location.href = "login-ndr.html";

		firebase.auth().signOut().then(function () {
			// Sign-out successful.
			sessionStorage.clear();
			document.location.href = "login-ndr.html";
		}, function (error) {
			// An error happened.
			sessionStorage.clear(); /*delete this!!*/
			document.location.href = "login-ndr.html";	/*delete this!!*/

			console.log(error);
		});

	});

	function goBack() {
		window.history.back();
	}

	function goForward() {
		window.history.forward();
	}

	function refresh() {
		sessionStorage.clear();
		location.reload();
	}
</script>
