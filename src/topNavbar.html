<style>
	.tab {
		padding-left: 1.5em;
	}

	.menu {
		margin-top: 0 !important;
		margin-bottom: 0 !important;
	}

	.item {
		text-align: right !important;
	}

	.fill:hover,
	.fill:focus {
		box-shadow: inset 0 0 0 2em var(--hover) !important;
	}

	.pulse:hover,
	.pulse:focus {
		animation: pulse 1s;
		box-shadow: 0 0 0 2em rgba(255, 255, 255, 0);
	}

	@keyframes pulse {
		0% {
			box-shadow: 0 0 0 0 var(--hover) !important;
		}
	}

	.close:hover,
	.close:focus {
		box-shadow: inset -3.5em 0 0 0 var(--hover), inset 3.5em 0 0 0 var(--hover);
	}

	.ui.button.purple:hover,
	.ui.button.purple:focus {
		box-shadow: 0 0.5em 0.5em -0.4em var(--hover);
		transform: translateY(-0.25em);
	}

	
	.up:hover,
	.up:focus {
		box-shadow: inset 0 -3.25em 0 0 var(--hover);
	}

	.offset {
		box-shadow: 0.3em 0.3em 0 0 var(--color), inset 0.3em 0.3em 0 0 var(--color);
	}

	.offset:hover,
	.offset:focus {
		box-shadow: 0 0 0 0 var(--hover), inset 6em 3.5em 0 0 var(--hover);
	}

	.close,.fill,.pulse,.raise,.up,.offset {
		--color: red;
		--hover: #f84932;
	}

	.ui.button.purple {
		--color:  #866ec7;
		--hover: #866ec7;
	}

	button,.ui.button.purple {
		border-radius: 10px;
		color: var(--color);
		transition: 0.5s;
	}

	.ui.button.purple:hover,
	.ui.button.purple:focus,
	button:hover,
	button:focus {
		cursor: pointer;
		border-color: var(--hover);
		color: #fff;
	}

	.ui.button.purple,button {
		background: none;
		border: 2px solid;
		font: inherit ;
		line-height: 1 ;
		padding: 0.8em ;
	}

</style>

<script>
	$("#logoutBtn").click(function (e) {
		e.preventDefault();

		firebase.auth().signOut().then(function () {
			logoutActions();
		}, function (error) {
			logoutActions(); //delete this!		
			console.log(error);
		});
	});

	function logoutActions() {
		sessionStorage.clear();
		document.location.href = "login-ndr.html";
	}

	function goBack() {
		window.history.back();
	}

	function goForward() {
		window.history.forward();
	}

	function clearData() {
		sessionStorage.clear();
		window.location.href = "homePage.html";
	}
</script>
